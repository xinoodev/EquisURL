<!DOCTYPE html>
<html :lang="currentLanguage">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquisURL - Error 404</title>
  <meta name="description"
    content="¿Quieres acortar tus enlaces sin ver ningún anuncio? Usa EquisURL, tu página web para acortar enlaces de la forma más sencilla, encima puedes añadirle un apodo al enlace acortado."">
  <link rel=" stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="src/404.css">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="icon" href="src/equisurl.ico">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-i18n@8.24.4/dist/vue-i18n.js"></script>
  </script>
</head>

<body>
  <div id="app">
    <div class="boton_equisfiles">
      <a href="https://equisfiles.eu" class="equisfiles-boton" :title="$t('equisfilesTooltip')">{{
        $t('equisfilesButton')}}</a>
    </div>

    <div class="container-error">
      <div class="logo-section mb">
        <div class="logo-container">
          <div class="logo-icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="30" r="15" stroke="currentColor" stroke-width="3" fill="none" />
              <circle cx="25" cy="65" r="15" stroke="currentColor" stroke-width="3" fill="none" />
              <circle cx="75" cy="65" r="15" stroke="currentColor" stroke-width="3" fill="none" />
              <line x1="42" y1="42" x2="33" y2="53" stroke="currentColor" stroke-width="3" />
              <line x1="58" y1="42" x2="67" y2="53" stroke="currentColor" stroke-width="3" />
            </svg>
          </div>
          <h1 class="logo-text">EQUISURL</h1>
        </div>
      </div>
      <img class="image" src="https://i.imgur.com/DyUotk0.png">
      <div class="pt-5 text-center notfound">
        <p class="pt-5 text-center not-found">
          {{ $t('pageNotFound') }}
        </p>
      </div>
      <a class="go-home-link" href="/">
        <svg class="arrow" width="28" height="28" viewBox="0 0 28 28" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M25.608 15.6363L25.608 11.8599L7.24473 11.8599L13.0697 6.03492L10.3914 3.35661L-9.02484e-05 13.7481L10.3914 24.1397L13.0697 21.4614L7.24473 15.6363L25.608 15.6363Z"
            fill="currentColor" />
        </svg>
        {{ $t('goBack') }}
      </a>
    </div>

    <footer>
      <div class="pt-5 text-center">
        <p class="pt-2 text-muted footer">
          {{ $t('footer') }} <span id="currentYear"></span> <a class="sp"
            href="https://www.instagram.com/xinodev"><span>@xinodev</span></a>.
        </p>
      </div>
    </footer>
  </div>

  <script type="module">
    import translations from './src/translations.js';

    const i18n = new VueI18n({
      locale: 'es',
      fallbackLocale: 'en',
      messages: translations,
    });

    new Vue({
      el: '#app',
      i18n,
      data: {
        currentYear: new Date().getFullYear(),
        currentLanguage: 'es'
      },
      methods: {
        detectBrowserLanguage() {
          const browserLang = navigator.language || navigator.userLanguage;
          this.currentLanguage = browserLang.startsWith('es') ? 'es' :
            browserLang.startsWith('en') ? 'en' : 'es';
        },

        changeLanguage() {
          document.querySelector('html').setAttribute('lang', this.currentLanguage);
          document.querySelector('meta[name="description"]').setAttribute('content', this.$t('description'));
        },
      },

      created() {
        this.detectBrowserLanguage();
        this.changeLanguage();
      },

      mounted() {
        document.getElementById('currentYear').textContent = this.currentYear;
      },
    });
  </script>

</body>

</html>
