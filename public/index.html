<!DOCTYPE html>
<html :lang="currentLanguage">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ $t('description') }}">
  <title>{{ $t('title') }}</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="src/404.css">
  <link rel="icon" href="src/equisurl.ico">
</head>

<body>
  <div id="app">
    <div class="boton_equisfiles">
      <a href="https://equisfiles.eu" class="equisfiles-boton" :title="$t('equisfilesTooltip')">{{ $t('equisfilesButton') }}</a>
    </div>

    <div class="container">
      <div class="logo-section">
        <div class="logo-container">
          <div class="logo-icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="30" r="15" stroke="currentColor" stroke-width="3" fill="none" />
              <circle cx="25" cy="65" r="15" stroke="currentColor" stroke-width="3" fill="none" />
              <circle cx="75" cy="65" r="15" stroke="currentColor" stroke-width="3" fill="none" />
              <line x1="42" y1="42" x2="33" y2="53" stroke="currentColor" stroke-width="3" />
              <line x1="58" y1="42" x2="67" y2="53" stroke="currentColor" stroke-width="3" />
            </svg>
          </div>
          <h1 class="logo-text">EQUISURL</h1>
        </div>
      </div>

      <main>
        <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
          <div v-if="error" class="error">
            {{error}}
          </div>
          <input class="input" type="text" v-model="url" name="url" id="url" :placeholder="$t('urlPlaceholder')">
          <input class="input" type="text" v-model="slug" name="slug" id="slug" :placeholder="$t('slugPlaceholder')">
          <button type="submit" class="create">{{ $t('createButton') }}</button>
        </form>

        <div v-if="waiting">
          <div class="loading text-center">
            <div class="ring">
              {{ $t('loading') }}
              <span></span>
            </div>
          </div>
        </div>

        <div v-if="created">
          <p class="created">{{ $t('shortUrlText') }} <br><a :href="created" class="created-url">{{created}}</a></p>
          <br>
          <a class="go-home-link" href="/">
            <svg class="arrow" width="28" height="28" viewBox="0 0 28 28" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M25.608 15.6363L25.608 11.8599L7.24473 11.8599L13.0697 6.03492L10.3914 3.35661L-9.02484e-05 13.7481L10.3914 24.1397L13.0697 21.4614L7.24473 15.6363L25.608 15.6363Z"
                fill="currentColor" />
            </svg>
            {{ $t('goBack') }}
          </a>
        </div>
      </main>
    </div>

    <footer>
      <div class="pt-5 text-center">
        <p class="pt-2 text-muted footer">
          {{ $t('footer') }} <span id="currentYear"></span> <a class="sp"
            href="https://www.instagram.com/xinodev"><span>@xinodev</span></a>.
        </p>
      </div>
    </footer>
  </div>

  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-i18n@8.26.7/dist/vue-i18n.js"></script>
  <script src="src/translations.js" type="module"></script>
  <script src="src/app.js" type="module"></script>
</body>

</html>
